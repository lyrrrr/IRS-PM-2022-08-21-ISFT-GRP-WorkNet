<body class="bg-light" id = "grad1"; style="background-repeat: no-repeat; background-size: cover; background-position: top center;   background-attachment: fixed;">                         
  <div class="mx-auto" style="width: 1000px;margin-top: 10% !important;">
    <div class="container">
    <div class="py-5 text-center">
        <form enctype = "multipart/form-data" action="/uploadResumeAction" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm"><h3 align="left">Upload your resume</h3></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-sm-1" align="left"><label for="name">Name </label></div>
                </div>
                <div class="row">
                    <div class="col-sm-7"><input class="form-control" id="name" maxlength="100" name="name" required></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm">&nbsp;</div>
                </div>
                <div class="row">
                  <div class="col-sm-5" align="left"><label for="name">Keywords</label></div>
              </div>
              <div class="row">
                  <div class="col-sm-7"><input class="form-control" id="keyword" maxlength="100" name="keyword"></div>
                  <div class="col-sm"></div>
              </div>
              <div class="row">
                <div class="col-sm">&nbsp;</div>
            </div>
                <div class="row" id="upload">
                    <input type = "file" name="uploadfile" required/>
                </div>

                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2"><input type="submit" class="btn btn-outline-secondary"
                                                 name="Upload"></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm" id="bottom"><a href="/QuickJobs"><FONT COLOR="#808000">Click here for a quick search</a></div>
                    <div class="col-sm"></div>
                    <div class="col-sm"></div>
                </div>
                <div class="row" id="image">
                <img src="../resources/q1.png" alt="Dinosaur"  style="object-fit:contain" width="350" height="350" />
              </div>
            </div>
        </form>
    </div>
</div>
